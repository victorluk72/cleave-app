<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

  <title>Cleave demo</title>
</head>

<body>
  <h1>Cleave demo with git</h1>

  <select id="select-country">
    <option value="CA">CA</option>
    <option value="US">US</option>
    <option value="SG">SG</option>
    <option value="UA">UA</option>
  </select>

  <input class="http-prefix" id="input-phone1" type="text" />
  <input class="http-prefix" id="input-phone2" type="text" />


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Cleave Scripts -->
  <script src="cleave.js"></script>
  <script src="cleave-phone.i18n.js"></script>

  <script>

    var webcollection = document.getElementsByClassName("http-prefix");
    var webcol = Array.from(webcollection);
    webcol.forEach(function (wb) {
      new Cleave(wb, {
        prefix: 'IEAT',
        delimiter: '-',
        blocks: [4, 4],
        uppercase: true
      })
    });

    /* 
    var cleave = new Cleave('#input-phone1', {
           phone:true,
           delimiter: '-',
           phoneRegionCode: 'CA'
       });

       var cleave = new Cleave('#input-phone2', {
           phone:true,
           delimiter: '-',
           phoneRegionCode: 'CA'
       });   
    */

    var phoneCollection = document.getElementsByClassName("format-phone");
    var phs = Array.from(phoneCollection);
    /*var defCountry = document.getElementById("select-country").value */
    phs.forEach(function (ph) {
      new Cleave(ph, {
        phone: true,
        delimiter: '-',
        phoneRegionCode: 'CA'
      })
    });

    var selectCountry = document.getElementById("select-country");
    selectCountry.addEventListener("change", function () {
      cleave.setPhoneRegionCode(this.value);
      cleave.setRawValue('')

    });

  </script>

</body>

</html>
